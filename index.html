<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Constructor</title>
  </head>

  <body>
    <header class="mb-3">
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-lg container_new">
          <span class="navbar-brand mb-0 h1">Constructor</span>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-lg container_new" id="container">
        <div class="row">
          <div class="col-9">
            <div class="row header_control_panel">
              <div class="col-6">
                <h6>Параметры дверей</h6>
                <table id="parametersDoor">
                  <tbody>
                    <tr>
                      <td>Высота</td>
                      <td>Ширина</td>
                      <td colspan="2" style="text-align: left">Кол-во</td>
                    </tr>
                    <tr>
                      <td><input type="text" value="2100" /></td>
                      <td><input type="text" value="3000" /></td>
                      <td><input type="text" value="5" /></td>
                      <td>
                        <button id="buttonParamDoor" class="btn btn-success">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-check-circle"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                            />
                            <path
                              d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
                            />
                          </svg>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>Ширина рельсы</td>
                      <td><input type="text" value="3000" /></td>
                      <td colspan="2">
                        <select name="selectDoor">
                          <option value="single">одинарная</option>
                          <option value="double">двойная</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="col-3">
                <h6>Выберите профиль</h6>
                <table class="selection_col">
                  <tbody>
                    <tr>
                      <td>Модель:</td>
                      <td>
                        <select id="modelSelect" name="select">
                          <!-- render js -->
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td>Цвет:</td>
                      <td>
                        <select id="colorSelect" name="select">
                          <!-- render js -->
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="col-3">
                <h6>Разделитель</h6>
                <div
                  id="dropProfile"
                  class="d-flex justify-content-around mb-2 container_drop"
                >
                  <div id="horDrop"></div>
                  <div id="vertDrop"></div>
                </div>
              </div>
            </div>
            <div
              class="row align-items-center justify-content-center final_door"
            >
              <div id="finalDoor" class="main_door d-flex">
                <!-- Door render js -->
              </div>
            </div>
          </div>

          <div class="col-3 right_container">
            <h6>Материалы:</h6>
            <div class="carousel_material_selection d-flex my-2">
              <button id="carousel_left" class="btn btn-primary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-left-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                  />
                </svg>
              </button>
              <div class="intern_block_carousel d-flex">
                <ul
                  id="materialsContainerSelect"
                  class="d-flex align-items-center p-0 m-0"
                >
                  <!-- render JS -->
                </ul>
              </div>

              <button id="carousel_right" class="btn btn-primary">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-right-square"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                  />
                </svg>
              </button>
            </div>
            <div id="imageContainer" class="d-flex flex-wrap">
              <!-- Imag render js -->
            </div>
            <div
              class="recycled d-flex align-items-center justify-content-between"
            >
              <p class="recycled_text">
                Перетащите ненужный разделитель в корзину
              </p>
              <div class="recycled_img"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/data/data.js"></script>
    <script src="js/components/Door.js"></script>
    <script src="js/components/MainDoor.js"></script>
    <script src="js/components/Materials.js"></script>
    <script src="js/components/MaterialsSelect.js"></script>
    <script src="js/components/MainMaterialsSelect.js"></script>
    <script src="js/components/MainMaterials.js"></script>
    <script src="js/components/MainProfileSelect.js"></script>
    <script src="js/components/ProfileSelect.js"></script>
    <script src="js/controlsMaterial/drop.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controlsMaterial/controlsMaterials.js"></script>
  </body>
</html>
